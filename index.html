<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grande Trabalhador Autônomo (GTA)</title>

        <link rel="shortcut icon" href="img/games.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=REM:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="game">
            <i class="audioPlay fa-solid fa-volume-xmark" style="color: #000000"></i>
            <div class="soundTrack">
                <audio controls loop class="paused">
                    <source src="audio/soundTrackBaixo.mp3" type="audio/mp3" />
                </audio>
                <audio controls>
                    <source src="audio/Jump.mp3" type="audio/mp3" />
                </audio>
            </div>

            <div class="startMenu">
                <div class="startMenu_title"></div>
                <button class="startMenu__btn">Start</button>
                <div class="startMenu__bg"></div>
            </div>

            <div class="epilogue">
                <p>Ricardo foi demitido de sua empresa, recebeu o seu FGTS e seguro desemprego de R$ 30.000. Agora ele está em busca do sucesso financeiro e você terá que ajuda-lo!</p>
            </div>

            <div class="scene">
                <div class="clouds"></div>
                <div class="citySkylines"></div>
                <div class="floor"></div>
                <div class="player">
                    <div class="playerAnim"></div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
